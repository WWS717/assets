<html>

        .button {

            border: none;

            text-align: center;

            display: inline-block;

            margin: 4px 2px;

        }

        .button2 {

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

<body>
    <!-- <h1>Get Your Current location Details</h1>
    <h2> &#8659; </h2>
    <button onclick="getlocation()">Get Location Details</button> -->
    <!-- window.onload =  -->
    <div id="location"></div>
    <script>
        var x = document.getElementById("location");
        window.onload = function fun() {
            alertify.confirm("<br><h2 style='color:Blue;'>Press Follwing Button To Get Location Details<h2><button class='button button2' onclick='getlocation()'>Details</button>",
                function () {
                    alertify.success('Rsetting in Few Seconds');
                },
                function () {
                    alertify.error('Error');
                }).set('resizable', true).resizeTo('40%', '55%').setHeader('<em>Welcome to Location Tracker</em>');
            ;
        }
        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition)
            }
            else {
                alert("<h1>Sorry! We are Unable to Fetch your Loation at this time. </h1>")
            }
        }
        function showPosition(position) {
            alertify.confirm("<h2 style='color:blue;'> âœ¨ Your current location is âœ¨ </h2><h3 style='color:blue;'>ðŸ§¿ Latitude ðŸ§¿" + "</h3><h3 style='color:red;'>"+ position.coords.latitude  + "</h3><h3 style='color:blue;'>ðŸ§¿ Longitude ðŸ§¿" + "</h3><h3 style='color:red;'>" + position.coords.longitude+ "</h3><a href='https://www.latlong.net/c/?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "' target='_blank'><button class='button button2'>Get Map View</button></a>",
                function () {
                    alertify.success('Location Data Shown Successfully');
                },
                function () {
                    alertify.error('Error');
                }).set('resizable', true).resizeTo('40%', '70%');
        }
    </script>
</body>

</html>
